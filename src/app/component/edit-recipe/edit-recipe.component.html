@if(recipe$ | async; as recipe){
    <div>
        <h2>Editar receta</h2>
        <app-recipe-data-form 
        buttonText="Guardar cambios"
        action="EDIT"
        [currentRecipe]="recipe"
        (onSubmitEvent)="updateRecipe($event)"
        >
        </app-recipe-data-form>
    </div>
}
